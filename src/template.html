<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <img data-background class="background">
    <main class="app">
        <header class="app__header" data-header>
            <h1 class="app__header-logo">
                Todo
            </h1>
            <img data-mode-switch class="app__header-btn" alt="Switch color modes">
        </header>
        <section class="app__new-todo-container" data-new-todo-container>
            <button class="app__new-todo-insert" data-insert></button>
            <input type="text" data-new-todo class="app__new-todo" placeholder="Create a new todo...">
        </section>
        <section class="app__todos" data-todos-section>
            <div data-todo-container class="app__todos-container">
                
            </div>
            <div data-info class="app__info">
                <p class="app__items-left">
                    <span data-items-left></span> items left
                </p>
                <a class="app__clear" data-clear>Clear Completed</a>
            </div>
        </section>
        <section data-status-container class="app__status-container">
            <a data-filter-all class="app__status app__status--active">All</a>
            <a data-filter-active class="app__status">Active</a>
            <a data-filter-completed class="app__status">Completed</a>
        </section>
        <p data-dnd-info class="app__dnd-info">
            Drag and drop to reorder list <br>
            Wrap text between { and } to add link
        </p>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/matibox">Mateusz Hladky</a>.
    </footer>
</body>
</html>
