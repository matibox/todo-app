<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <img data-background class="background"></img>
    <main class="app">
        <header class="app__header" data-header>
            <h1 class="app__header-logo">
                Todo
            </h1>
            <img data-mode-switch data-moon class="app__header-btn" alt="Switch color modes">
        </header>
        <section class="app__new-todo-container" data-new-todo-container>
            <button class="app__new-todo-insert" data-insert></button>
            <input type="text" data-new-todo class="app__new-todo" placeholder="Create a new todo...">
        </section>
        <section class="app__todos" data-todos-section>
            <div class="app__todos-container">
                <div data-todo class="todo">
                    <div class="todo__input-container">
                        <label>
                            <input data-checkbox type="checkbox" class="todo__checkbox">
                            <img data-check alt="task done" class="todo__check">
                        </label>
                    </div>
                    <p class="todo__text">
                        Test text for styling
                    </p>
                    <img data-remove class="todo__remove" alt="Remove todo">
                </div>
            </div>
            <div data-info class="app__info">
                <p data-items-left class="app__items-left">
                    5 items left
                </p>
                <div class="app__status-container--desktop">
                    <a class="app__status app__status--active">All</a>
                    <a class="app__status">Active</a>
                    <a class="app__status">Completed</a>
                </div>
                <a class="app__clear">Clear Completed</a>
            </div>
        </section>
        <section data-status-container class="app__status-container">
            <a class="app__status app__status--active">All</a>
            <a class="app__status">Active</a>
            <a class="app__status">Completed</a>
        </section>
        <p data-dnd-info class="app__dnd-info">
            Drag and drop to reorder list
        </p>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/matibox">Mateusz Hladky</a>.
    </footer>
</body>
</html>
